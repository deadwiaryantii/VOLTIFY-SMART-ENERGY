<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltify Firebase Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voltify Smart Dashboard</h1>
        <div id="protection-alert" class="protection-alert"></div>

        <div class="grid-container">
            <div class="card"><h2>Voltage</h2><p class="value" id="voltage">-- V</p></div>
            <div class="card"><h2>Current</h2><p class="value" id="current">-- A</p></div>
            <div class="card"><h2>Power</h2><p class="value" id="power">-- W</p></div>
            <div class="card"><h2>Energy</h2><p class="value" id="energy">-- kWh</p></div>
            <div class="card"><h2>Temperature</h2><p class="value" id="temp">-- &deg;C</p></div>
            <div class="card"><h2>Cost Est.</h2><p class="value" id="cost">--</p></div>
        </div>

        <div class="controls-section">
            <h2>Device Controls</h2>
            <div class="relay-grid" id="relay-controls">
                <!-- Relay buttons will be generated by JavaScript -->
            </div>
            <button id="reset-protection-btn" class="action-button">Reset Protection</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
